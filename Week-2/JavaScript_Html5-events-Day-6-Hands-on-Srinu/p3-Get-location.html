<!DOCTYPE html>
<html>
<head>
    <title>Location-Based Weather Logger</title>
</head>

<body>

    <h2>Location Logger</h2>

    <!-- Get Location Button -->
    <button onclick="getLocation()">Get My Location</button>

    <!-- ✅ New: Clear History Button -->
    <button onclick="clearHistory()">Clear History</button>

    <h3>Current Location:</h3>
    <p id="currentLocation"></p>

    <h3>Last 5 Location History:</h3>
    <ul id="locationHistory"></ul>

    <script>

        // Load history on page load
        window.onload = function () {
            loadHistory();
        };

        // Get current location
        function getLocation() {

            if (navigator.geolocation) {

                navigator.geolocation.getCurrentPosition(
                    showPosition,
                    showError,
                    { timeout: 10000 }
                );

            } else {
                document.getElementById("currentLocation").innerText =
                    "Geolocation is not supported by this browser.";
            }
        }

        // Success callback
        function showPosition(position) {

            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;

            document.getElementById("currentLocation").innerText =
                "Latitude: " + latitude + " , Longitude: " + longitude;

            var locationData = {
                lat: latitude,
                long: longitude,
                time: new Date().toLocaleString()
            };

            var history = localStorage.getItem("locationHistory");

            if (history) {
                history = JSON.parse(history);
            } else {
                history = [];
            }

            history.unshift(locationData);

            if (history.length > 5) {
                history = history.slice(0, 5);
            }

            localStorage.setItem("locationHistory", JSON.stringify(history));

            loadHistory();
        }

        // Error callback
        function showError(error) {

            var message = "";

            switch (error.code) {

                case error.PERMISSION_DENIED:
                    message = "Permission denied. Please allow location access.";
                    break;

                case error.POSITION_UNAVAILABLE:
                    message = "Location information is unavailable.";
                    break;

                case error.TIMEOUT:
                    message = "The request to get location timed out.";
                    break;

                default:
                    message = "An unknown error occurred.";
            }

            document.getElementById("currentLocation").innerText = message;
        }

        // Load history from localStorage
        function loadHistory() {

            var history = localStorage.getItem("locationHistory");

            if (history) {
                history = JSON.parse(history);
            } else {
                history = [];
            }

            var list = document.getElementById("locationHistory");
            list.innerHTML = "";

            for (var i = 0; i < history.length; i++) {

                var item = document.createElement("li");
                item.innerText =
                    "Lat: " + history[i].lat +
                    " , Long: " + history[i].long +
                    " (Time: " + history[i].time + ")";

                list.appendChild(item);
            }
        }

        // ✅ Clear History Function
        function clearHistory() {

            // Remove stored history
            localStorage.removeItem("locationHistory");

            // Clear UI
            document.getElementById("locationHistory").innerHTML = "";

            document.getElementById("currentLocation").innerText =
                "Location history cleared.";
        }

    </script>

</body>
</html>
