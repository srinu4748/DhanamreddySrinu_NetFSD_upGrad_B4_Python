<!-- HTML5-DAY-2-PROBLEM-5 -->
<!DOCTYPE html>
<html>

<head>
    <title>Course Enrollment Form</title>
</head>

<body>

    <!-- Header -->
    <header>
        <h1>Online Learning Platform</h1>
        <p>Course Enrollment Form</p>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="#">Home</a> |
        <a href="#">Courses</a> |
        <a href="#">Contact</a>
    </nav>

    <!-- Main Content -->
    <main>

        <section>

            <form action="./success.html" method="get">

                <!-- Name -->
                <label for="name">Full Name:</label><br>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <br><br>

                <!-- Email -->
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <br><br>

                <!-- Course using datalist -->
                <label for="course">Select Course:</label><br>
                <input list="courses" id="course" name="course" placeholder="Choose or type course" required>

                <datalist id="courses">
                    <option value="HTML">
                    <option value="CSS">
                    <option value="JavaScript">
                    <option value="React">
                    <option value="Python">
                    <option value="Java">
                </datalist>
                <br><br>

                <!-- Age using number -->
                <label for="age">Age:</label><br>
                <input type="number" id="age" name="age" min="16" max="60" required>
                <br><br>

                <!-- Skill Level using range -->
                <label for="skill">Skill Level (0-100):</label><br>
                <input type="range" id="skill" name="skill" min="0" max="100" value="50">
                <br><br>

                <!-- Skill Meter -->
                <label>Skill Level Indicator:</label><br>
                <meter value="50" min="0" max="100">50%</meter>
                <br><br>

                <!-- Enrollment Progress -->
                <label>Enrollment Progress:</label><br>
                <progress value="70" max="100"></progress>
                <br><br>

                <!-- Submit -->
                <button type="submit">Enroll Now</button>

            </form>

        </section>

    </main>

</body>

</html>
