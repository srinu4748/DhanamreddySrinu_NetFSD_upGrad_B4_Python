<!--You are building a simple web page where users can write daily notes and save them in their browser without using a server.
Requirements
•	A textarea for writing notes.
•	A Save button (using onclick).
•	A Clear button.
•	Notes must:
Be stored in localStorage
Automatically load when the page refreshes
•	Display stored note on page load.
-->
<!DOCTYPE html>
<html>
<head>
    <title>Personal Notes Saver</title>
</head>
<body>
    <h2>Personal Notes Saver</h2>

    <!--Requirement: Textarea for writing notes -->
    <textarea id="noteArea" rows="8" cols="40"
        placeholder="Write your daily note here..."></textarea>
    <br><br>
    <!--Requirement: Save Button using inline onclick -->
    <button onclick="saveNote()">Save</button>
    <!--Requirement: Clear Button using inline onclick -->
    <button onclick="clearNote()">Clear</button>

    <script>
        // Requirement: Automatically load stored note when page refreshes
        window.onload = function () {
            loadNote();
        };
        //Requirement: Store notes in localStorage using setItem()
        function saveNote() {
            // Get value from textarea
            var note = document.getElementById("noteArea").value;
            // Store as key-value pair in localStorage
            localStorage.setItem("dailyNote", note);
            alert("Note saved successfully!");
        }

        //Requirement: Display stored note on page load
        // Using localStorage.getItem()
        function loadNote() {
            // Retrieve stored data
            var savedNote = localStorage.getItem("dailyNote");
            // If data exists, display it inside textarea
            if (savedNote !== null) {
                document.getElementById("noteArea").value = savedNote;
            }
        }

        // Requirement: Clear note using removeItem()
        function clearNote() {
            // Remove stored note
            localStorage.removeItem("dailyNote");
            // Clear textarea content
            document.getElementById("noteArea").value = "";
            alert("Note cleared successfully!");
        }

    </script>

</body>
</html>
