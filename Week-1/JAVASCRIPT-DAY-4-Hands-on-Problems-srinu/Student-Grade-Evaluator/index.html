<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Grade Evaluator</title>
</head>

<body>
    <h1>Student Grade Evaluator</h1>

    <script>

        // Store raw input first
        let input = prompt("Enter student marks:");
        let marks = Number(input);
        let grade;
        if (input === "") {
            grade = "Marks cannot be empty";
        }
        else if (isNaN(marks)) {
            grade = "Invalid input";
        }
        else if (marks > 100 || marks < 0) {
            grade = "Invalid marks";
        }
        else if (marks >= 75) {
            grade = "Grade A";
        }
        else if (marks >= 60) {
            grade = "Grade B";
        }
        else if (marks >= 40) {
            grade = "Grade C";
        }
        else {
            grade = "Fail";
        }

        document.write(grade);

    </script>

</body>
</html>
