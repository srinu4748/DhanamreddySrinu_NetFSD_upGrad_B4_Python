<!--1.	Add viewport meta tag to the HTML page
    2.	Use media queries to:
	        Change background color on mobile screen
	        Adjust font size for smaller screens
    3.	Convert navigation into vertical layout on mobile
    4.	Test the page using browser responsive mode
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Viewport meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <h2 class="logo">MyWebsite</h2>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Courses</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <!-- Main Content -->
    <main class="container">
        <h1>Welcome to Responsive Webpage</h1>
        <p>
            This page changes layout, font size, navigation style,
            and background color based on screen size in Mobile view.
        </p>
    </main>
</body>
</html>
