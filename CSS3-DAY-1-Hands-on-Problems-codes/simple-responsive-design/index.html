<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Website</title>
    <!-- Link CSS File -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Amazon</div>

            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Products</a>
                <a href="#">Contact Us</a>
            </div>
        </nav>
    </header>
    <section class="hero">
        <h1>Welcome to Our Amazon Store</h1>
        <p>Discover the best products with trusted quality.</p>
    </section>
    <section class="products">
        <h2>Products</h2>
        <div class="card-container">
            <div class="card">
                <h3>Laptop</h3>
                <p>₹70,000</p>
            </div>
            <div class="card">
                <h3>Mobile</h3>
                <p>₹80,000</p>
            </div>
            <div class="card">
                <h3>iPad</h3>
                <p>₹100,000</p>
            </div>
        </div>
    </section>
    <section class="contact">
        <div class="contact-card">
            <h2>Contact Us</h2>
            <input type="text" placeholder="Enter Name">
            <input type="tel" placeholder="Enter Mobile">
            <textarea placeholder="Enter Feedback"></textarea>
            <button>Submit</button>
        </div>
    </section>
    <footer>
        <p>Thanks for visiting our Amazon Store!</p>
    </footer>
</body>

</html>
