<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traffic Signal Simulator</title>
</head>
<body>
<h1>Traffic Signal Simulator</h1>
<script>
    let signalColor = prompt("Enter the traffic signal color (red, yellow, green):");
    let instruction;
    switch (signalColor) {

        case "red":
            //Red signal instruction
            instruction = "Stop";
            break;

        case "yellow":
            //Yellow signal instruction
            instruction = "Get Ready";
            break;

        case "green":
            //Green signal instruction
            instruction = "Go";
            break;

        default:
            //Handle invalid signal input gracefully
            instruction = "Invalid signal color";
    }
    console.log("Signal Color:", signalColor);
    console.log("Instruction:", instruction);
</script>
</body>
</html>
